<html>
<head>
  <title>Hull Components - {{options.sourceName}} - version: {{options.version}}</title>
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
  <style type="text/css" media="screen">
    body {
      min-width: 970px;
      padding-top: 70px;
      padding-bottom: 30px;
    }

    /* Finesse the page header spacing */
    .page-header {
      margin-bottom: 30px;
    }
    .page-header .lead {
      margin-bottom: 10px;
    }

    .login-profile img {
      width: 36px;
      height: 36px;
    }
  </style>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="//hull-js.s3.amazonaws.com/{{config.version}}/hull.js"></script>
  <script>Hull.init({{{initConfig}}});</script>
</head>
<body>
  <div>
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand">
            {{options.sourceName}}
          </a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li class='login-profile' data-hull-component="login/profile@hull"></li>
          </ul>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="col-md-6">
        <div class="panel panel-default">
          <div class="panel-heading">
           <h3 class="panel-title">Instant Win Admin</h3>
          </div>
          <div class="panel-body" data-hull-component="instant-admin">
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="panel panel-default">
          <div class="panel-heading">
           <h3 class="panel-title">Instant Win Game</h3>
          </div>
          <div class="panel-body"
                data-hull-component="instant-game"
                data-hull-id="{{config.components.instant-game.options.id}}">
          </div>
        </div>
      </div>
    </div>

  </div>
</body>
</html>
